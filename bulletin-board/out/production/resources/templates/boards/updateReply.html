<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>댓글 수정</title>
</head>
<body>
<div class="container">
  <form id="form" th:action="@{updateReply}" method="post">
    <p>글번호 : [[${updateReply.boardId}]]</p>
    <p>작성자 : </p>
    <div id="writer">
      <textarea class="form-control" name="writer">[[${updateReply.writer}]]</textarea>
    </div>
    내용 :
    <div id="content">
      <textarea class="form-control" name='content'>[[${updateReply.content}]]</textarea>
    </div>
    <input type="hidden" name="boardId" th:value="${updateReply.boardId}">
    <button type="submit">저장</button>
  </form>
</div>
</body>
</html>
